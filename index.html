<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="global">
        <div id="banner">
            <p>Pluie de pipi</p>
        </div>
        <div id="game">
            <div>
                <div id="frame"></div>
                <p>Pissez ou vous voulez</p>
            </div>
            
            <div id="bladderContainer">
                <div id="bladder">
                    <div id="urine"></div>
                </div>
                Votre vessie
            </div>
            <div id="bottle">
                <img src="bottle.png" height="500px" alt="Bottle">
                <p>Buvez de l'eau pour remplir votre vessie plus vite</p>
            </div>
        </div>
        <div id="counterDiv">
            Goutes de pipi : <span id="counter">0</span><br/>
            Votre image : 
            <input placeholder="url de l'image" id="pictureInput"/>
            <button id="button">Valider image</button>
        </div>
        <div id="footer">Par Gautier dit le Gros</div>
    </div>
</body>
</html>
<script src="core.js"></script>
